name: Keep Services Awake

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:        # Optional: Manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Netlify Functions & MongoDB Atlas
        run: |
          # Ping the health check endpoint (lightweight GET operation)
          # This keeps Netlify functions warm and optionally checks MongoDB Atlas
          response=$(curl -s -w "%{http_code}" -o /tmp/health_response.json \
            "${{ secrets.NETLIFY_SITE_URL }}/.netlify/functions/health" \
            -H "Content-Type: application/json")
          
          echo "Response code: $response"
          
          if [ "$response" -eq 200 ]; then
            echo "✅ Netlify Functions ping successful"
            # Display health check details
            if [ -f /tmp/health_response.json ]; then
              echo "Health check details:"
              cat /tmp/health_response.json | head -20
            fi
          else
            echo "❌ Ping failed with code: $response"
            if [ -f /tmp/health_response.json ]; then
              echo "Error response:"
              cat /tmp/health_response.json
            fi
            exit 1
          fi

      - name: Ping Backend Health Endpoint (if deployed)
        continue-on-error: true  # Don't fail the workflow if backend is not deployed
        run: |
          # Only ping if NETLIFY_SITE_URL is set
          if [ -n "${{ secrets.NETLIFY_SITE_URL }}" ]; then
            # Ping the main site to ensure it's accessible
            response=$(curl -s -w "%{http_code}" -o /dev/null "${{ secrets.NETLIFY_SITE_URL }}")
            echo "Site health check response: $response"
            
            if [ "$response" -eq 200 ] || [ "$response" -eq 301 ] || [ "$response" -eq 302 ]; then
              echo "✅ Site health check successful"
            else
              echo "⚠️ Site health check returned code: $response"
            fi
          else
            echo "ℹ️ NETLIFY_SITE_URL not set, skipping site ping"
          fi

